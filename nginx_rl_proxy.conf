server {
    listen 8888;
    server_name quantumtrader.com www.quantumtrader.com 46.224.116.254;

    # Main dashboard (existing uvicorn app on 8080)
    location / {
        proxy_pass http://quantum_dashboard:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # RL Learning Dashboard (Flask-SocketIO on internal 8025)
    location /rl {
        rewrite ^/rl/(.*) /$1 break;
        rewrite ^/rl$ / break;
        
        proxy_pass http://quantum_rl_dashboard:8025;
        proxy_http_version 1.1;
        
        # WebSocket support for Socket.IO
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Headers for proper proxying
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Socket.IO specific
        proxy_buffering off;
        proxy_redirect off;
    }

    # Socket.IO polling fallback
    location /rl/socket.io/ {
        proxy_pass http://quantum_rl_dashboard:8025/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_buffering off;
    }
}
