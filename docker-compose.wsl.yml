version: '3.8'

# ============================================================================
# QUANTUM TRADER - WSL + PODMAN-COMPOSE CONFIGURATION
# ============================================================================
# Dette er en WSL-optimalisert versjon som:
#   ✅ Mountes fra ~/quantum_trader (IKKE /mnt/c)
#   ✅ Bruker podman-compose (kompatibel med docker-compose syntax)
#   ✅ Riktig PYTHONPATH (/app) for å unngå import-collisions
#   ✅ Redis som container
#   ✅ AI-Engine som container
# ============================================================================

services:
  # Redis - EventBus & Cache Backend
  redis:
    image: redis:7-alpine
    container_name: quantum_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - quantum_trader

  # AI Engine Service - ML Inference & Signal Generation
  ai-engine:
    build:
      context: .
      dockerfile: microservices/ai_engine/Dockerfile
    container_name: quantum_ai_engine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # ✅ KRITISK: PYTHONPATH må være /app for å unngå /mnt/c i sys.path
      - PYTHONPATH=/app
      
      # Redis connection
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379
      
      # AI Engine config
      - AI_ENGINE_MIN_SIGNAL_CONFIDENCE=0.65
      - AI_ENGINE_ENSEMBLE_MODELS=["xgb","lgbm","nhits","patchtst"]
      
      # Service discovery
      - RISK_SAFETY_SERVICE_URL=http://risk-safety:8003
      
      # Logging
      - LOG_LEVEL=DEBUG
      - LOG_DIR=/app/logs
      
    ports:
      - ✅ KRITISK: Mount fra container working directory (/app), ikke /mnt/c
      - ./microservices/ai_engine:/app/microservices/ai_engine:rw
      - ./backend:/app/backend:ro
      - ./ai_engine:/app/ai_engine:rwp/microservices/ai_engine:ro
      - ./backend:/app/backend:ro
      - ./ai_engine:/app/ai_engine:ro
      - ./models:/app/models:rw
      - ./logs:/app/logs:rw
      - ./data:/app/data:rw
    networks:
      - quantum_trader
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:", "python", "-c", "import requests; requests.get('http://localhost:8001/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15
      start_period: 40s

networks:
  quantum_trader:
    driver: bridge

volumes:
  redis_data:
    driver: local
