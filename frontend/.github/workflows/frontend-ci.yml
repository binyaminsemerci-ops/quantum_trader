name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        working-directory: ./frontend
        run: npm ci
      - name: Typecheck
        working-directory: ./frontend
        run: npm run typecheck
      - name: Build
        working-directory: ./frontend
        run: npm run build
