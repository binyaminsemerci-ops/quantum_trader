# Nginx Configuration for Quantum Trader Dashboard (HTTP-only for initial setup)
# Domain: quantumfond.com

# Backend API Server (api.quantumfond.com)
server {
    listen 80;
    server_name api.quantumfond.com;

    # Proxy to Backend API
    location / {
        proxy_pass http://127.0.0.1:8025;
        proxy_http_version 1.1;
        
        # WebSocket Support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for WebSocket
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Health Check Endpoint
    location /health {
        proxy_pass http://127.0.0.1:8025/health;
        access_log off;
    }
}

# Frontend Server (app.quantumfond.com)
server {
    listen 80;
    server_name app.quantumfond.com;

    # Frontend Static Files
    root /root/quantum_trader/dashboard_v4/frontend/dist;
    index index.html;

    # SPA Routing - All routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache Static Assets
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}

# Root Domain Redirect (quantumfond.com -> app.quantumfond.com)
server {
    listen 80;
    server_name quantumfond.com www.quantumfond.com;
    return 301 http://app.quantumfond.com$request_uri;
}
