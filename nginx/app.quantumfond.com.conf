# Frontend Server (app.quantumfond.com)
server {
    server_name app.quantumfond.com;
    
    # Grafana Metrics Dashboard - MUST be before root directive
    location /grafana/ {
        proxy_pass http://127.0.0.1:3001/grafana/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for live updates
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    root /root/quantum_trader/dashboard_v4/frontend/dist;
    index index.html;

    # Disable cache for JS/CSS bundles to ensure users get latest version
    location ~* \.(js|css)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        try_files $uri =404;
    }

    # RL Dashboard API
    location /api/rl-dashboard/ {
        proxy_pass http://127.0.0.1:8027/;
        proxy_http_version 1.1;
        proxy_buffering off;
    }

    # Main Backend API - Forward path correctly
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://127.0.0.1:8025;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # SPA Routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/quantumfond.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/quantumfond.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = app.quantumfond.com) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name app.quantumfond.com;
    return 404;
}
