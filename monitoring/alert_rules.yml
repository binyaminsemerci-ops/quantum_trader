groups:
  - name: quantum_trader_alerts
    interval: 30s
    rules:
      # Service Down Alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute"

      - alert: AIEngineDown
        expr: up{job="ai-engine"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "AI Engine is down"
          description: "AI Engine has been unreachable for 30 seconds"

      # Redis Alerts
      - alert: RedisHighMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage high"
          description: "Redis is using {{ $value | humanizePercentage }} of available memory"

      # Latency Alerts
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High request latency on {{ $labels.service }}"
          description: "95th percentile latency is {{ $value }}s"

      # Disk Space Alert
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space on {{ $labels.device }}"
          description: "Only {{ $value | humanizePercentage }} disk space remaining"

      # Backup Alert
      - alert: BackupFailed
        expr: time() - redis_last_backup_timestamp_seconds > 28800
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "Redis backup is overdue"
          description: "No successful backup in the last 8 hours"
