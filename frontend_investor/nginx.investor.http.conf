# QuantumFond Investor Portal - Nginx Configuration (HTTP Only - Temporary)
# File: /etc/nginx/sites-available/investor.quantumfond.com

upstream investor_backend {
    server 127.0.0.1:3001;
    keepalive 64;
}

# HTTP Server (temporary - will upgrade to HTTPS after SSL certificate)
server {
    listen 80;
    listen [::]:80;
    server_name investor.quantumfond.com;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/investor.quantumfond.com.access.log;
    error_log /var/log/nginx/investor.quantumfond.com.error.log warn;

    # Client request limits
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 90;
    proxy_send_timeout 90;
    proxy_read_timeout 90;

    # Proxy Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Proxy HTTP/1.1 and Keep-Alive
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|svg|css|js|woff|woff2|ttf|eot)$ {
        proxy_pass http://investor_backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Next.js static files
    location /_next/static/ {
        proxy_pass http://investor_backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Main application
    location / {
        proxy_pass http://investor_backend;
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
