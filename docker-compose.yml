services:
  backend:
    build: ./backend
    container_name: quantum_backend
    restart: always
    env_file:
      - .env
    environment:
      # SÃ¸rg for at Python finner backend/ som modul
      - PYTHONPATH=/app
    ports:
      - "8000:8000"
    volumes:
      # Mount backend-koden inn i containeren
      - ./backend:/app
      # Mount database-filer
      - ./database:/app/database

  frontend:
    build: ./frontend
    container_name: quantum_frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
