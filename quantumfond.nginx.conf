# Nginx Configuration for Quantum Trader Dashboard
# Domain: quantumfond.com

# Backend API Server (api.quantumfond.com)
server {
    server_name api.quantumfond.com;

    location / {
        proxy_pass http://127.0.0.1:8025;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    location /health {
        proxy_pass http://127.0.0.1:8025/health;
        access_log off;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/quantumfond.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/quantumfond.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# Frontend Server (app.quantumfond.com)
server {
    server_name app.quantumfond.com;
    root /root/quantum_trader/dashboard_v4/frontend/dist;
    index index.html;

    # API Proxy - MUST come before SPA routing
    location /api/ {
        proxy_pass http://127.0.0.1:8025/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SPA Routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache Static Assets
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/quantumfond.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/quantumfond.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# Root Domain Redirect
server {
    server_name quantumfond.com www.quantumfond.com;
    return 301 https://app.quantumfond.com$request_uri;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/quantumfond.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/quantumfond.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = quantumfond.com) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name quantumfond.com www.quantumfond.com;
    return 404;
}

server {
    if ($host = api.quantumfond.com) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name api.quantumfond.com;
    return 404;
}

server {
    if ($host = app.quantumfond.com) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name app.quantumfond.com;
    return 404;
}
