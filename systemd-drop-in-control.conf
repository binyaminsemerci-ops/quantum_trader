# ============================================================================
# EXIT BRAIN CONTROL LAYER V1 - systemd drop-in
# ============================================================================
# Place at: /etc/systemd/system/quantum-exitbrain-v35.service.d/control.conf
#
# This drop-in adds the control layer environment file to the service
# without modifying the main service file.
#
# After placing this file:
#   systemctl daemon-reload
#   systemctl restart quantum-exitbrain-v35.service

[Service]
# Load control layer env (loaded AFTER exitbrain-v35.env, can override)
EnvironmentFile=/etc/quantum/exitbrain-control.env
