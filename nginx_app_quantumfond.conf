# Frontend Server (app.quantumfond.com) - Dashboard v4 Proxy
server {
    server_name app.quantumfond.com;

    # Proxy all requests to Dashboard v4 frontend container (port 8889)
    location / {
        proxy_pass http://127.0.0.1:8889;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        
        # Disable buffering for real-time updates
        proxy_buffering off;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/quantumfond.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/quantumfond.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = app.quantumfond.com) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name app.quantumfond.com;
    return 404;
}
