# Redis configuration for Quantum Trader
# /etc/quantum/redis.conf

# Network
port 6379
bind 127.0.0.1
unixsocket /run/quantum/redis.sock
unixsocketperm 770

# Persistence
appendonly yes
appendfsync everysec
save 900 1
save 300 10
save 60 10000
dir /var/lib/quantum/redis

# Memory
maxmemory 512mb
maxmemory-policy allkeys-lru

# Keyspace notifications (required for EventBus)
notify-keyspace-events Ex

# Logging
logfile /var/log/quantum/redis.log
loglevel notice

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Limits
maxclients 10000
