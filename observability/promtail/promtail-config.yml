# Promtail Configuration
# P1-B: Scrape Docker container logs and send to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info
  # P1-B: Enable metrics endpoint for Prometheus scraping
  enable_runtime_reload: true

# Where to write position file (tracks what we've scraped)
positions:
  filename: /tmp/positions/positions.yaml

# Loki endpoint
clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 102400  # 100KB batches
    timeout: 10s
    backoff_config:
      min_period: 500ms
      max_period: 5m
      max_retries: 10

# Scrape configurations
scrape_configs:
  # Docker container logs
  - job_name: docker_logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        
        # Only scrape quantum_trader containers
        filters:
          - name: name
            values: ['quantum_*']
    
    # Extract metadata from Docker labels
    relabel_configs:
      # Container name
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
        regex: '/(.*)'
        replacement: '$1'
      
      # Service name (from compose service name)
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      
      # Project name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'
      
      # Container ID (short)
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
        regex: '([a-f0-9]{12}).*'
        replacement: '$1'
    
    # Pipeline stages for log processing
    pipeline_stages:
      # Stage 1: Parse JSON logs (if JSON format)
      - json:
          expressions:
            ts: ts
            level: level
            service_name: service
            event: event
            correlation_id: correlation_id
            msg: msg
            symbol: symbol
            order_id: order_id
            intent_id: intent_id
      
      # Stage 2: Extract labels from parsed JSON
      - labels:
          level:
          service_name:
          event:
          
      # Stage 3: Add timestamp from log (if available)
      - timestamp:
          source: ts
          format: RFC3339Nano
          fallback_formats:
            - "2006-01-02T15:04:05.999999999Z07:00"
            - "2006-01-02T15:04:05Z07:00"
          action_on_failure: skip
      
      # Stage 4: Output formatting
      - output:
          source: msg

  # P1-B: Specific scrape for auto_executor (critical service)
  - job_name: auto_executor
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ['quantum_auto_executor']
    
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
        regex: '/(.*)'
        replacement: '$1'
      
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
    
    pipeline_stages:
      - json:
          expressions:
            ts: ts
            level: level
            event: event
            correlation_id: correlation_id
            msg: msg
            symbol: symbol
            order_id: order_id
            side: side
            qty: qty
            error: error
      
      - labels:
          level:
          event:
          symbol:
      
      - timestamp:
          source: ts
          format: RFC3339Nano
          action_on_failure: skip

  # P1-B: AI Engine logs
  - job_name: ai_engine
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ['quantum_ai_engine']
    
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
        regex: '/(.*)'
        replacement: '$1'
    
    pipeline_stages:
      - json:
          expressions:
            ts: ts
            level: level
            event: event
            correlation_id: correlation_id
            msg: msg
            symbol: symbol
            confidence: confidence
      
      - labels:
          level:
          event:
      
      - timestamp:
          source: ts
          format: RFC3339Nano
          action_on_failure: skip
