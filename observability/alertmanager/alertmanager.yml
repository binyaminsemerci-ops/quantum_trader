global:
  resolve_timeout: 5m
  # Webhook URL for external notification systems
  # Set via environment variable: ALERT_WEBHOOK_URL
  # Example: Slack, Discord, PagerDuty, OpsGenie

# Templates for alert formatting
templates:
  - '/etc/alertmanager/*.tmpl'

# Route tree for alert distribution
route:
  # Default receiver if no route matches
  receiver: 'default-receiver'
  
  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'service']
  
  # Wait time before sending first notification for a group
  group_wait: 10s
  
  # Wait time before sending notification about new alerts added to group
  group_interval: 30s
  
  # Wait time before resending notification if alerts are still firing
  repeat_interval: 12h

  # Child routes (more specific routing)
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      group_interval: 10s
      repeat_interval: 4h
      continue: false

    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      group_interval: 2m
      repeat_interval: 24h
      continue: false

    # Info alerts - dashboard only (no external notification)
    - match:
        severity: info
      receiver: 'null'
      continue: false

# Inhibition rules (suppress certain alerts based on others)
inhibit_rules:
  # If Redis is down, don't alert on containers that depend on it
  - source_match:
      alertname: 'RedisDown'
    target_match:
      component: 'trading'
    equal: ['cluster']

  # If host disk is critical, suppress container disk warnings
  - source_match:
      alertname: 'HostDiskSpaceCritical'
    target_match:
      component: 'containers'
    equal: ['instance']

# Receivers - where to send alerts
receivers:
  # Default receiver (used if webhook URL not set)
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://localhost:9093/webhook/placeholder'
        send_resolved: true
        http_config:
          follow_redirects: true
        max_alerts: 0

  # P1-B: Critical alerts receiver
  - name: 'critical-alerts'
    # Webhook (configure CRITICAL_ALERT_WEBHOOK_URL env var)
    webhook_configs:
      - url: '${CRITICAL_ALERT_WEBHOOK_URL:-http://localhost:9093/webhook/critical}'
        send_resolved: true
        http_config:
          follow_redirects: true
    # Email (optional - configure SMTP settings)
    email_configs:
      - to: '${ALERT_EMAIL_TO:-ops@example.com}'
        from: '${ALERT_EMAIL_FROM:-alertmanager@quantum-trader.com}'
        smarthost: '${SMTP_HOST:-smtp.gmail.com:587}'
        auth_username: '${SMTP_USER:-}'
        auth_password: '${SMTP_PASS:-}'
        require_tls: true
        send_resolved: true
        headers:
          Subject: 'ðŸš¨ [CRITICAL] {{ .GroupLabels.alertname }}'

  # P1-B: Warning alerts receiver  
  - name: 'warning-alerts'
    webhook_configs:
      - url: '${WARNING_ALERT_WEBHOOK_URL:-http://localhost:9093/webhook/warning}'
        send_resolved: true

  # Null receiver (no notifications)
  - name: 'null'

  # Critical alerts - urgent notification
  - name: 'critical-alerts'
    webhook_configs:
      # Replace with actual webhook URL (e.g., Slack, Discord)
      # Example: https://hooks.slack.com/services/XXX
      - url: 'http://localhost:9093/webhook/critical'
        send_resolved: true
        http_config:
          follow_redirects: true
        max_alerts: 0

  # Warning alerts - less urgent notification
  - name: 'warning-alerts'
    webhook_configs:
      - url: 'http://localhost:9093/webhook/warning'
        send_resolved: true
        http_config:
          follow_redirects: true
        max_alerts: 0

  # Null receiver - discard alerts
  - name: 'null'
