# Loki Configuration
# P1-B: Production-ready log aggregation

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# Schema configuration (how logs are stored)
schema_config:
  configs:
    - from: 2023-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# Query limits
limits_config:
  # P1-B: Increased limits for production
  ingestion_rate_mb: 50  # 50MB/s ingestion rate
  ingestion_burst_size_mb: 100  # 100MB burst
  
  # Loki 3.0: Disable structured metadata for schema v11
  allow_structured_metadata: false
  
  # Query limits
  max_query_length: 721h  # 30 days
  max_query_lookback: 720h  # 30 days
  max_query_parallelism: 32
  max_streams_per_user: 10000
  max_entries_limit_per_query: 10000
  
  # Retention (automatically delete old logs)
  retention_period: 720h  # 30 days
  
  # Reject old logs
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 1 week

# Table manager (for retention)
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h  # 30 days

# Compactor (cleanup old data)
compactor:
  working_directory: /loki/compactor
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# Query frontend (caching)
query_range:
  align_queries_with_step: true
  max_retries: 5
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 500

# Chunk store config removed - now handled by limits_config.max_query_lookback

# Ruler (for alerts - optional)
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true
