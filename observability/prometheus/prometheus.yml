global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'quantum-trader-vps'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/alerts.yml'
  - '/etc/prometheus/rules/p1b_alerts.yml'  # P1-B: Ops Hardening alert rules

# Scrape configurations
scrape_configs:
  # ============================================================
  # Prometheus itself
  # ============================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ============================================================
  # Node Exporter - Host Metrics
  # ============================================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          instance: 'vps-hetzner'

  # ============================================================
  # cAdvisor - Container Metrics
  # ============================================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          instance: 'vps-hetzner'

  # ============================================================
  # Redis Exporter
  # ============================================================
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          instance: 'quantum_redis'

  # ============================================================
  # P1-B: Promtail Metrics (for log-based alerts)
  # ============================================================
  - job_name: 'promtail'
    static_configs:
      - targets: ['promtail:9080']
        labels:
          service: 'promtail'
          instance: 'quantum_promtail'

  # ============================================================
  # Application Health Endpoints (via Blackbox Exporter)
  # ============================================================
  - job_name: 'ai-engine-health'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://quantum_ai_engine:8001/health
        labels:
          service: 'ai-engine'
          component: 'trading'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

  - job_name: 'dashboard-backend-health'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://quantum_dashboard_backend:8000/system/health
        labels:
          service: 'dashboard-backend'
          component: 'monitoring'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

  - job_name: 'portfolio-governance-health'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://quantum_portfolio_governance:8002/health
        labels:
          service: 'portfolio-governance'
          component: 'risk'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

  - job_name: 'auto-executor-health'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://quantum_auto_executor:8003/health
        labels:
          service: 'auto-executor'
          component: 'execution'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

  # ============================================================
  # Alertmanager
  # ============================================================
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'
