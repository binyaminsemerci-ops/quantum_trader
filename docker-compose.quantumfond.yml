version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: quantumfond_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: quantumdb
      POSTGRES_USER: quantumfond
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quantumfond"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quantumfond_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: quantumfond_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - quantumfond_network

  # Backend API
  backend:
    build:
      context: ./quantumfond_backend
      dockerfile: Dockerfile
    container_name: quantumfond_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://quantumfond:${DB_PASSWORD}@postgres:5432/quantumdb
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      ENVIRONMENT: production
      CORS_ORIGINS: https://app.quantumfond.com,https://quantumfond.com,http://localhost:3000
      API_PORT: 8026
      AI_TRADING: "true"
    ports:
      - "8026:8026"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8026/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - quantumfond_network

  # Frontend Application
  frontend:
    build:
      context: ./quantumfond_frontend
      dockerfile: Dockerfile
    container_name: quantumfond_frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=https://api.quantumfond.com
      - VITE_WS_URL=wss://api.quantumfond.com
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - quantumfond_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  quantumfond_network:
    driver: bridge
