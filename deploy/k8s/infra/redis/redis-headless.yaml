apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel-headless
  namespace: quantum-trader
  labels:
    app: redis-sentinel
    tier: infrastructure
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
  - name: sentinel
    port: 26379
    targetPort: 26379
  selector:
    app: redis-sentinel
