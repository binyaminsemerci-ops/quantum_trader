apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: vpa-template
  namespace: quantum-trader
  labels:
    epic: K8S-002
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: REPLACE_WITH_SERVICE_NAME
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: "*"
      controlledResources:
      - cpu
      - memory
      minAllowed:
        cpu: 100m
        memory: 128Mi
      maxAllowed:
        cpu: 2000m
        memory: 2Gi
---
# Example: AI Engine VPA
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: qt-ai-engine-vpa
  namespace: quantum-trader
  labels:
    app: qt-ai-engine
    tier: intelligence
    epic: K8S-002
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: qt-ai-engine
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: "ai-engine"
      controlledResources:
      - cpu
      - memory
      minAllowed:
        cpu: 200m
        memory: 256Mi
      maxAllowed:
        cpu: 1000m
        memory: 1Gi
