apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: qt-execution-hpa
  namespace: quantum-trader
  labels:
    app: qt-execution
    tier: execution
    epic: K8S-002
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: qt-execution
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 3
        periodSeconds: 15
      selectPolicy: Max
