apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quantum-trader-ingress
  namespace: quantum-trader
  labels:
    app: quantum-trader
    component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx
  rules:
  - host: quantum.local
    http:
      paths:
      # API Gateway
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 8000
      # Dashboard / Frontend
      - path: /dashboard
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 3000
      # Root redirects to API docs
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 8000
      # Health endpoint
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 8000
      # Metrics (Prometheus)
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: monitoring-service
            port:
              number: 8005
