# ⚠️ EXAMPLE SECRET FILE - DO NOT COMMIT REAL KEYS
# Copy this to secret-exchanges.yaml and fill with real values
# Then: kubectl apply -f deploy/k8s/secrets/secret-exchanges.yaml

apiVersion: v1
kind: Secret
metadata:
  name: exchange-secrets
  namespace: quantum-trader
  labels:
    app: quantum-trader
    component: secrets
type: Opaque
stringData:
  # Binance
  BINANCE_API_KEY: "your-binance-api-key-here"
  BINANCE_API_SECRET: "your-binance-api-secret-here"
  USE_BINANCE_TESTNET: "true"
  
  # Bybit (Future)
  BYBIT_API_KEY: "your-bybit-api-key-here"
  BYBIT_API_SECRET: "your-bybit-api-secret-here"
  
  # OKX (Future)
  OKX_API_KEY: "your-okx-api-key-here"
  OKX_API_SECRET: "your-okx-api-secret-here"
  OKX_PASSPHRASE: "your-okx-passphrase-here"
  
  # Database
  DB_URL: "postgresql://quantum:password@postgres:5432/quantum_trader"
  
  # Admin
  QT_ADMIN_TOKEN: "your-admin-token-here"
  
  # Paper Trading Mode (set to false for live)
  QT_PAPER_TRADING: "true"
  STAGING_MODE: "true"
