apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: quantum-trader
  labels:
    app: gateway-service
    component: gateway
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
        component: gateway
        tier: frontend
    spec:
      containers:
      - name: gateway
        image: ghcr.io/quantum-trader/gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        - containerPort: 3000
          name: dashboard
          protocol: TCP
        envFrom:
        - configMapRef:
            name: quantum-trader-config
        - secretRef:
            name: exchange-secrets
        env:
        - name: SERVICE_NAME
          value: "gateway"
        - name: SERVICE_PORT
          value: "8000"
        - name: DASHBOARD_PORT
          value: "3000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: logs-pvc
