apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-engine
  namespace: quantum-trader
  labels:
    app: ai-engine-service
    component: ai-engine
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-engine-service
  template:
    metadata:
      labels:
        app: ai-engine-service
        component: ai-engine
        tier: backend
    spec:
      containers:
      - name: ai-engine
        image: ghcr.io/quantum-trader/ai-engine:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: quantum-trader-config
        - secretRef:
            name: exchange-secrets
        env:
        - name: SERVICE_NAME
          value: "ai-engine"
        - name: SERVICE_PORT
          value: "8001"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8001
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: models
          mountPath: /app/models
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: models-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: logs-pvc
      - name: data
        persistentVolumeClaim:
          claimName: data-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: models-pvc
  namespace: quantum-trader
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logs-pvc
  namespace: quantum-trader
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-pvc
  namespace: quantum-trader
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
