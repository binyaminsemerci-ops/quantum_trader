apiVersion: apps/v1
kind: Deployment
metadata:
  name: risk-safety
  namespace: quantum-trader
  labels:
    app: risk-safety-service
    component: risk-safety
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: risk-safety-service
  template:
    metadata:
      labels:
        app: risk-safety-service
        component: risk-safety
        tier: backend
    spec:
      containers:
      - name: risk-safety
        image: ghcr.io/quantum-trader/risk-safety:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8003
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: quantum-trader-config
        - secretRef:
            name: exchange-secrets
        env:
        - name: SERVICE_NAME
          value: "risk-safety"
        - name: SERVICE_PORT
          value: "8003"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: logs-pvc
      - name: data
        persistentVolumeClaim:
          claimName: data-pvc
