apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: quantum-trader
  labels:
    app: gateway-service
    component: gateway
    tier: frontend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: api
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: dashboard
  selector:
    app: gateway-service
