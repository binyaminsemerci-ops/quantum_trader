apiVersion: apps/v1
kind: Deployment
metadata:
  name: qt-risk
  namespace: quantum-trader
  labels:
    app: qt-risk
    tier: safety
    epic: K8S-002
spec:
  replicas: 2
  selector:
    matchLabels:
      app: qt-risk
  template:
    metadata:
      labels:
        app: qt-risk
        tier: safety
        version: "1.0.0"
    spec:
      containers:
      - name: risk
        image: qt-risk:latest
        ports:
        - name: http
          containerPort: 8003
        env:
        - name: SERVICE_NAME
          value: "risk"
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: REDIS_URL
          value: "redis://redis-sentinel:6379"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: connection_string
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8003
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8003
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: qt-risk
  namespace: quantum-trader
  labels:
    app: qt-risk
    tier: safety
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8003
    targetPort: 8003
  selector:
    app: qt-risk
