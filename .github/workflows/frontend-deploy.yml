name: Frontend Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Optional image tag override'
        required: false
        type: string

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-frontend
  VITE_API_BASE_URL: https://api.example.com

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive image tag
        id: vars
        run: |
          TAG="${{ github.sha }}"
          if [ -n "${{ inputs.image_tag }}" ]; then TAG="${{ inputs.image_tag }}"; fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle (Vite)
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ env.VITE_API_BASE_URL }}

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-${{ steps.vars.outputs.tag }}
          path: frontend/dist/

      - name: Build Docker image
        run: |
          docker build \
            --build-arg VITE_API_BASE_URL=${{ env.VITE_API_BASE_URL }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            .
        working-directory: frontend

      - name: Smoke test container
        run: |
          docker run -d --rm -p 8080:80 --name smoke ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}
          echo "Waiting for container..."
          for i in {1..20}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080 || true)
            if [ "$STATUS" = "200" ]; then echo "OK (200)"; break; fi
            sleep 1
          done
          if [ "$STATUS" != "200" ]; then echo "Smoke test failed"; docker logs smoke || true; exit 1; fi
          docker stop smoke

      - name: Push image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  health-metadata:
    name: Generate Deployment Metadata
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Create metadata file
        run: |
          echo "commit=${{ github.sha }}" >> meta.txt
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.tag }}" >> meta.txt || true
          echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> meta.txt
      - name: Upload metadata
        uses: actions/upload-artifact@v4
        with:
          name: deploy-metadata
          path: meta.txt