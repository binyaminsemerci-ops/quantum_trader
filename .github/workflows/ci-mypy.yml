name: CI - mypy & pytest

on:
  pull_request:
    branches:
      - '**'

jobs:
  mypy-pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install mypy, pytest and common stubs
        run: |
          python -m pip install mypy pytest types-requests requests pandas-stubs scikit_learn_stubs

      - name: Run mypy
        run: python -m mypy backend ai_engine --namespace-packages

      - name: Run tests
        run: python -m pytest -q
