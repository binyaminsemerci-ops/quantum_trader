name: Build and Publish Containers

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - "frontend/**"
      - "docker-compose.yml"
      - ".github/workflows/deployment-build.yml"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ backend, frontend ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.6.1

      - name: Log in to GHCR
        if: secrets.GHCR_PAT != ''
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build image
        uses: docker/build-push-action@v5.3.0
        with:
          file: ${{ matrix.service }}/Dockerfile
          context: .
          load: true
          tags: quantum_trader-${{ matrix.service }}:ci
          build-args: |
            INSTALL_OPTIONAL=${{ (matrix.service == 'backend') && 'true' || 'false' }}
            NODE_IMAGE=${{ env.NODE_IMAGE || 'node:20-bullseye-slim' }}

      - name: Smoke test backend container
        if: matrix.service == 'backend'
        run: |
          docker run -d --name backend-test -p 18000:8000 quantum_trader-backend:ci
          sleep 5
          curl --fail http://localhost:18000/health || (docker logs backend-test && exit 1)
          docker rm -f backend-test

      - name: Smoke test frontend container
        if: matrix.service == 'frontend'
        run: |
          docker run -d --name frontend-test -p 18080:80 quantum_trader-frontend:ci
          sleep 3
          curl --fail http://localhost:18080/health || (docker logs frontend-test && exit 1)
          docker rm -f frontend-test

      - name: Push image
        if: secrets.GHCR_PAT != ''
        uses: docker/build-push-action@v5.3.0
        with:
          file: ${{ matrix.service }}/Dockerfile
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/quantum_trader-${{ matrix.service }}:latest
            ghcr.io/${{ github.repository_owner }}/quantum_trader-${{ matrix.service }}:${{ github.sha }}
          build-args: |
            INSTALL_OPTIONAL=${{ (matrix.service == 'backend') && 'true' || 'false' }}
            NODE_IMAGE=${{ env.NODE_IMAGE || 'node:20-bullseye-slim' }}

  compose-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v3

      - name: Build services
        run: docker compose build

      - name: Run stack
        run: |
          docker compose up -d
          sleep 10
          curl --fail http://localhost:8000/health || (docker compose logs backend && exit 1)
          curl --fail http://localhost:8080/health || (docker compose logs frontend && exit 1)
      - name: Tear down
        if: always()
        run: docker compose down -v
