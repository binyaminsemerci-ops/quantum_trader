name: Publish Docker image (diagnostic)

on:
  push:
    branches: [ "main" ]

jobs:
  docker-diagnostic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Show Docker & Buildx
        run: |
          echo "runner: $(uname -a || hostname)"
          docker --version || true

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Small build (no push)
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
