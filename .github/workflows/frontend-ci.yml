name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend deps
        working-directory: ./frontend
        run: npm ci

      - name: Lint (ESLint) - run if available
        working-directory: ./frontend
        # Run lint only if a 'lint' script exists. This step is strict and will fail the job on lint errors.
        run: |
          if npm run | Out-String -Stream | Select-String -Pattern "lint"; then
            echo "Running lint (job will fail if lint errors are found)"
            npm run lint
          else
            echo "No lint script defined, skipping ESLint"
          fi

      - name: Typecheck
        working-directory: ./frontend
        run: |
          npm run type-check || npx tsc --noEmit

      - name: Build (production)
        working-directory: ./frontend
        run: npm run build

      - name: Upload dist artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
