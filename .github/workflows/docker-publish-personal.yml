name: Publish Docker image (personal GHCR test)

on:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR (personal namespace)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT_TEST }}

      - name: Build and push image to personal GHCR
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.actor }}/quantum_trader:latest
            ghcr.io/${{ github.actor }}/quantum_trader:ci-${{ github.sha }}
