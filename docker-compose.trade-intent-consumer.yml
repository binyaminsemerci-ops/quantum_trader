version: '3.8'

# ============================================================================
# TRADE.INTENT CONSUMER - MINIMAL GUARANTEE SERVICE
# ============================================================================
# Purpose: Ensure trade.intent subscriber ALWAYS runs after reboot
# 
# What it does:
# - Keeps quantum_backend container running with restart: always
# - Adds health check to verify subscriber is active
# - Logs to dedicated consumer log file
#
# Usage:
#   docker compose -f docker-compose.trade-intent-consumer.yml up -d
# ============================================================================

services:
  # Backend with guaranteed trade.intent subscriber
  backend:
    image: quantum_backend:latest  # Use existing backend image
    container_name: quantum_backend
    restart: always  # âœ… CRITICAL: Auto-restart on reboot/crash
    env_file:
      - .env
    environment:
      # Ensure subscriber is enabled
      - PYTHONPATH=/app/backend
      - TRADE_INTENT_SUBSCRIBER_ENABLED=true
      - LOG_LEVEL=INFO
      
      # Binance credentials (required for execution)
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - BINANCE_TESTNET=${BINANCE_TESTNET:-true}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend:ro
      - ./logs:/app/logs:rw
      - ./consumer_logs:/var/log/consumer:rw  # Dedicated consumer logs
    networks:
      - quantum_trader
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      # Verify backend is up AND subscriber is processing
      test: |
        curl -f http://localhost:8000/health || exit 1
        # Check if subscriber logged recently (within last 5 minutes)
        test -f /app/logs/backend.log && \
        grep -q "TradeIntentSubscriber\|trade_intent" /app/logs/backend.log || exit 0
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Redis (required dependency)
  redis:
    image: redis:7-alpine
    container_name: quantum_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - quantum_trader

networks:
  quantum_trader:
    driver: bridge

volumes:
  redis_data:
    driver: local

    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'