[mypy]
python_version = 3.12
ignore_missing_imports = True
explicit_package_bases = True
[mypy]
# Incremental tightening plan notes:
#  - Keep global ignore_missing_imports initially; tighten per-module.
#  - Gradually add disallow_untyped_defs for selected stable modules.
#  - Ultimately drop ignore_missing_imports once third-party stubs stabilized.

# Phase 1 strict pilot modules
[mypy-backend.utils.metrics]
disallow_untyped_defs = True
disallow_incomplete_defs = True
warn_return_any = True

# Example: production risk manager (core logic safety)
[mypy-production_risk_manager]
disallow_untyped_defs = True
warn_return_any = True

# Silence noisy dynamic/third-party heavy areas temporarily (explicit over blanket ignores later)
[mypy-backend.utils.exchanges]
ignore_errors = True
[mypy-backend.utils.market_data]
ignore_errors = True
[mypy-backend.services.binance_trading]
ignore_errors = True
[mypy-backend.utils.binance_client]
ignore_errors = True
[mypy-backend.routes.ws]
ignore_errors = True

[mypy-backend.database]
ignore_errors = True
[mypy-backend.database.*]
ignore_errors = True
