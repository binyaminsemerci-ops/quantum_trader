# Redis Sentinel Configuration
# Place this file at: infra/redis/sentinel.conf

port 26379

# Monitor the master
# sentinel monitor <master-name> <ip> <port> <quorum>
# Quorum = 2 means 2 Sentinels must agree before failover
sentinel monitor mymaster redis-master 6379 2

# Authentication
sentinel auth-pass mymaster quantumtrader2025

# Master considered down after 5 seconds of no response
sentinel down-after-milliseconds mymaster 5000

# Timeout for failover
sentinel failover-timeout mymaster 10000

# Number of replicas that can be reconfigured simultaneously during failover
sentinel parallel-syncs mymaster 1

# Logging
loglevel notice
logfile ""

# Protection mode (disable for container networking)
protected-mode no

# ========================================================================
# SENTINEL BEHAVIOR
# ========================================================================
# - Monitors master and replicas
# - Automatically promotes replica to master on failure
# - Updates clients with new master address
# - Reconfigures replicas to follow new master
